<!DOCTYPE html>
<html lang="en" style="background-color: #efefef">
<head>
	<meta charset="UTF-8">
	<title>排菜信息</title>
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
	<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
	<meta content="no-cache" http-equiv="pragma">
	<meta content="0" http-equiv="expires">
	<meta content="telephone=no, address=no" name="format-detection">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<link rel="stylesheet" type="text/css" href="css/font-icons.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="warp signup twolineup detailed">
		<div class="nav">排菜信息</div>
		<div class="hr"></div>
		<div class="food-body clearfix">
			<form>
				<div class="food">
					<div class="food-list clearfix">
						<label>
							<span>店铺</span>
							<select class="input" id="shopName" disabled>
								<option value=""></option>
							</select>
						</label>
					</div>
					<div class="food-list clearfix">
						<label>
							<span>日期</span>
							<input type="text" class="input" id="canData" disabled></label>
					</div>
					<div class="food-list clearfix">
						<label>
							<span>厨师</span>
							<div class="input input-group" data-id='' id="cherfName">
								<input type="text" value="" class="name" placeholder="厨师名字">
							</div>
						</label>
					</div>
					<div class="food-list clearfix">
						<label>
							<span>电话</span>
							<input type="text" class="input" id="mobile" disabled></label>
					</div>
					<div class="hr"></div>
					<div class="food-type" id="BIZ">
						<div class="food-list clearfix" >
							<label>
								<span>文化餐</span>
								<div class="input food-box">
									<input class="input enabled" type="text" placeholder="份数" id="ba" />
									<input class="input enabled" type="text" placeholder="价格" id="bp"/>
								</div>
							</label>
						</div>
						<div class="food-list clearfix" id="culture">
							<label>
								<span>主菜</span>
								<div class="input input-group" data-id='' id="BIZ_MAIN">
									<input type="text" value="" class="name" placeholder="菜名">
									<input type="text" value="" class="price" placeholder="价格" />
								</div>
							</label>
						</div>
						<div class="food-list clearfix">
							<label>
								<span>配菜</span>
								<div class="input input-group BIZ_SIDE" data-id=''>
									<input type="text" value="" class="name" placeholder="菜名">
									<input type="text" value="" class="price" placeholder="价格" />
								</div>
							</label>
							<i class="fa fa-plus"></i>
						</div>
					</div>
					<div class="hr"></div>
					<div class="food-type" id="JOB">
						<div class="food-list clearfix">
							<label>
								<span>工作餐</span>
								<div class="input food-box">
									<input class="input enabled" type="text" placeholder="份数" id="ja" />
									<input class="input enabled" type="text" placeholder="价格" id="jp" />
								</div>
							</label>
						</div>
						<div class="food-list clearfix" id="work">
							<label>
								<span>主菜</span>
								<div class="input input-group" id="JOB_MAIN" data-id=''>
									<input type="text" value="" class="name" placeholder="菜名">
									<input type="text" value="" class="price" placeholder="价格" />
								</div>
							</label>
						</div>
						<div class="food-list clearfix">
							<label>
								<span>配菜</span>
								<div class="input input-group JOB_SIDE" data-id=''>
									<input type="text enabled" value="" class="name" placeholder="菜名">
									<input type="text enabled" value="" class="price" placeholder="价格" />
								</div>
							</label>
							<i class="fa fa-plus"></i>
						</div>
					</div>
				</div>
				<div class="btn-group">
					<button class="btn sure" id="sure">确认</button>
					<button class="btn" id="delete">删除</button>
					<button class="btn btnreturn" id="reBtn">返回</button>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript">
		window.onload = function (){
			public.detailed();
		}
	</script>
</body>
</html>
